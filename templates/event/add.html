{% extends "layout.html" %}

{% block title %}
Add Events - College Events & Notice Portal
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 mt-10 border border-blue-100">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-8 flex items-center justify-center gap-2">
        <i class="fa-solid fa-calendar-plus text-blue-500"></i>
        Add Event
    </h1>
    <form method="post" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-bold text-blue-700 mb-1">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter event title" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="description" class="block text-sm font-bold text-blue-700 mb-1">Description</label>
            <textarea name="description" id="description" rows="4" required placeholder="Enter a detailed description"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition"></textarea>
        </div>
        <div>
            <label for="department" class="block text-sm font-bold text-blue-700 mb-1">Department</label>
            <input type="text" name="department" id="department" placeholder="Enter department" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="start_date" class="block text-sm font-bold text-blue-700 mb-1">Start Date</label>
            <input type="date" name="start_date" id="start_date" max="{{ nowstring }}" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="location" class="block text-sm font-bold text-blue-700 mb-1">Venue</label>
            <input type="text" name="location" id="location" placeholder="Enter venue location" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div class="flex justify-center">
            <input type="submit" value="Save"
                class="px-8 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 shadow transition cursor-pointer mt-2">
        </div>
    </form>
</div>
{% endblock %}
