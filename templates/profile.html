{% extends 'layout.html' %}

{% block title %}
Profile - College Event & Notice Portal
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 mt-10 border border-blue-100">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-2 flex items-center justify-center gap-2">
        <i class="fa-solid fa-user-circle text-blue-500"></i>
        Profile <span class="text-lg font-normal text-gray-500">(@{{user.name}})</span>
    </h1>
    <hr class="my-4">
    <h3 class="text-xl font-bold text-blue-600 text-center mb-6">Edit Profile</h3>
    <form method="post" class="space-y-6">
        <div>
            <label for="enrollment" class="block text-sm font-bold text-blue-700 mb-1">Enrollment</label>
            <input type="text" name="enrollment" id="enrollment" required value="{{user.enrollment}}"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="name" class="block text-sm font-bold text-blue-700 mb-1">Name</label>
            <input type="text" name="name" id="name" required value="{{user.name}}"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="cpassword" class="block text-sm font-bold text-blue-700 mb-1">Current Password</label>
            <input type="password" name="cpassword" id="cpassword" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="password" class="block text-sm font-bold text-blue-700 mb-1">New Password</label>
            <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div class="flex flex-col md:flex-row gap-3 justify-center items-center mt-4">
            <input type="submit" value="Save Changes"
                class="px-8 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 shadow transition cursor-pointer">
            <a href="{{url_for('logout')}}"
                class="px-8 py-2 rounded-lg bg-red-100 text-red-700 font-bold hover:bg-red-200 shadow transition text-center">Logout</a>
        </div>
    </form>
</div>
{% endblock %}
