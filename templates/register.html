{% extends "layout.html" %}

{% block title %}
Register - College Event & Notice Portal
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8 mt-16 border border-blue-100">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-8 flex items-center justify-center gap-2">
        <i class="fa-solid fa-user-plus text-blue-500"></i>
        Register
    </h1>
    <form method="post" class="space-y-6">
        <div>
            <label for="enrollment" class="block text-sm font-bold text-blue-700 mb-1">Enrollment</label>
            <input type="text" name="enrollment" id="enrollment" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="password" class="block text-sm font-bold text-blue-700 mb-1">Password</label>
            <input type="password" name="password" id="password" required
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="name" class="block text-sm font-bold text-blue-700 mb-1">Name <span
                    class="font-normal text-gray-400"></span></label>
            <input type="text" name="name" id="name"
                class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div class="flex justify-center">
            <button type="submit"
                class="px-8 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 shadow transition cursor-pointer mt-2">
                Register
            </button>
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold hover:underline">Login here</a>
        </p>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    .register-container {
        max-width: 400px;
        margin: 60px auto 0 auto;
        padding: 32px 24px 24px 24px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .register-title {
        text-align: center;
        margin-bottom: 32px;
        font-size: 2rem;
        font-weight: 700;
        color: #2d3748;
    }

    .register-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .form-group label {
        font-weight: 500;
        color: #444;
    }

    .form-control {
        padding: 10px 12px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
    }

    .form-control:focus {
        border-color: #38b2ac;
        outline: none;
    }

    .btn-success {
        background: #38b2ac;
        color: #fff;
        border: none;
        padding: 10px 0;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
    }

    .btn-success:hover {
        background: #319795;
    }

    .login-link {
        text-align: center;
        margin-top: 18px;
        font-size: 0.97rem;
        color: #666;
    }

    .login-link a {
        color: #3182ce;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 500px) {
        .register-container {
            padding: 18px 8px 18px 8px;
        }
    }
</style>
{% endblock %}
