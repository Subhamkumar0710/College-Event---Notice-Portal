{% extends "layout.html" %}

{% block title %}
Add Events - College Events & Notice Portal
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 mt-10 border border-pink-100">
    <h1 class="text-3xl font-extrabold text-pink-700 text-center mb-8 flex items-center justify-center gap-2">
        <i class="fa-solid fa-bell text-pink-500"></i>
        Add Notice
    </h1>
    <form method="post" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-bold text-pink-700 mb-1">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter notice title" required
                class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="content" class="block text-sm font-bold text-pink-700 mb-1">Content</label>
            <textarea name="content" id="content" rows="4" required placeholder="Enter a detailed content"
                class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm text-base transition"></textarea>
        </div>
        <div>
            <label for="department" class="block text-sm font-bold text-pink-700 mb-1">Department</label>
            <input type="text" name="department" id="department" placeholder="Enter department" required
                class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div>
            <label for="posted_at" class="block text-sm font-bold text-pink-700 mb-1">Posted at</label>
            <input type="date" name="posted_at" id="posted_at" max="{{ nowstring }}" required
                class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none text-gray-700 shadow-sm text-base transition" />
        </div>
        <div class="flex justify-center">
            <input type="submit" value="Save"
                class="px-8 py-2 rounded-lg bg-pink-600 text-white font-bold hover:bg-pink-700 shadow transition cursor-pointer mt-2">
        </div>
    </form>
</div>
{% endblock %}
