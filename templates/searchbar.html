<div class="w-full flex justify-center my-6">
    <form class="flex w-full max-w-2xl items-center gap-2" method="get" action="/">
        <div class="relative flex-1">
            <input type="text" id="query" name="query" placeholder="Search events or notices..." value="{{query}}"
                class="w-full pr-20 pl-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-700 shadow-sm text-base md:text-lg transition">
            {% if query %}
            <button type="button" onclick="window.location.href='/'"
                class="absolute inset-y-0 right-10 flex items-center px-2 text-gray-400 hover:text-gray-600"
                title="Clear" tabindex="-1">
                <i class="fas fa-times-circle"></i>
            </button>
            {% endif %}
            <button type="submit"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600"
                title="Search">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
</div>
